<script id="demo" type="text/html">
    {{# layui.each(d, function(index, item){ }}

<script id="demo1" type="text/html">
    <h1 id="newTitle" style="text-align: center"></h1>
    <br><br>
    <div style="text-align: center"><span id="newAutor" style="font-size: 20px"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span
            id="newTime" style="font-size: 20px"></span></div>
    <br><br>
    <div id="center" style="margin-left: 50px;margin-right: 50px"></div>
</script>
<script>
    var view_page;
    layui.use(['layer', 'laytpl', 'form', 'jquery'], function () {
        var laytpl = layui.laytpl;
        var layer = layui.layer;
        var getTpl = demo.innerHTML;
        var view = document.getElementById('view');
        var viewStudent = document.getElementById('viewStudent');
        view.innerHTML = "";
        viewStudent.innerHTML = "";
        var index = layer.load(1); //添加laoding,0-2两种方
        $.ajax({
            url: "/news/selectNewsByAdmin",
            type: "POST",
            dataType: 'json',
            success: function (result) {
                layer.close(index);
                laytpl(getTpl).render(result, function (html) {
                    view.innerHTML = html;
                });
                layui.form.render();
            },
            error: function (xhr) {
                layer.msg("请求出错(请检查相关网络状况.)");
            }
        });
        $.ajax({
            url: "/news/selectNewsByStudent",
            type: "POST",
            dataType: 'json',
            success: function (result) {
                layer.close(index);
                laytpl(getTpl).render(result, function (html) {
                    viewStudent.innerHTML = html;
                });
                layui.form.render();
            },
            error: function (xhr) {
                layer.msg("请求出错(请检查相关网络状况.)");
            }
        });
    });

    function newsBtn(id) {
        $.ajax({
            url: "/news/selectByPk2",
            type: "POST",
            data: {"id": id},
            success: function (result) {
                var data = JSON.parse(result);
                $("#newTitle").text(data.title);
                $("#newAutor").text(data.autor);
                $("#newTime").text(data.time);
                $("#center").append(data.content);
            },
            error: function () {
                layer.msg("请检查网络异常")
            }

        });
        layui.use('layer', function () {
            view_page = layer.open({
                type: 1 //Page层类型
                , shade: 0.6 //遮罩透明度
                , anim: 1 //0-6的动画形式，-1不开启
                , title: false
                , closeBtn: false
                , btn: '关闭全部'
                , btnAlign: 'c' //按钮居中
                , yes: function () {
                    layer.closeAll();
                }
                , content: $('#demo1').html()
            });
            layer.full(view_page);
        });
    }

</script>
