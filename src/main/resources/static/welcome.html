<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js简单图片轮播切换</title>
<link href="/css/css.css" rel="stylesheet" type="text/css" />
<SCRIPT src="js/js.js" type=text/javascript></SCRIPT>

</head>
<body>
<center>
<div id="ifocus">
 <div id="ifocus_pic">
  <div id="ifocus_piclist" style="left:0; top:0;">
   <ul>
    <li><a href="#"><img src="/img/shangshi04.jpg" alt="" /></a></li>
    <li><a href="#"><img src="/img/shangshi01.jpg" alt="" /></a></li>
    <li><a href="#"><img src="/img/shangshi02.jpg" alt="" /></a></li>
    <li><a href="#"><img src="/img/shangshi03.jpg" alt="" /></a></li>
   </ul>
  </div>
  <div id="ifocus_opdiv"></div>
  <div id="ifocus_tx">
   <ul>
    <li class="current">忧伤在我心中沉静下来，宛如降临在寂静山林中的夜色</li>
    <li class="normal">我就像一只停泊在海滩上的小船，聆听着晚潮奏</li>
    <li class="normal">生命是上天赋予的，我们惟有献出生命，才能真正得到它</li>
    <li class="normal">今天大地在阳光下向我细语，用一种已被遗忘的语言</li>
   </ul>
  </div>
 </div>
 <div id="ifocus_btn">
  <ul>
   <li class="current"><img src="/img/shangshi04.jpg" alt="" /></li>
   <li class="normal"><img src="/img/shangshi01.jpg" alt="" /></li>
   <li class="normal"><img src="/img/shangshi02.jpg" alt="" /></li>
   <li class="normal"><img src="/img/shangshi03.jpg" alt="" /></li>
  </ul>
 </div>
</div>
<div>
 <div class="fl">分享到：</div>
 <div onclick="shareTo('qzone')">
  <img src="http://zixuephp.net/static/images/qqzoneshare.png" width="30">
 </div>
 <div onclick="shareTo('qq')">
  <img src="http://zixuephp.net/static/images/qqshare.png" width="32">
 </div>
 <div onclick="shareTo('sina')">
  <img src="http://zixuephp.net/static/images/sinaweiboshare.png" width="36">
 </div>
 <div onclick="shareTo('wechat')">
  <img src="http://zixuephp.net/static/images/wechatshare.png" width="32">
 </div>
 </div>
</center>
</body>
<script>
    function shareTo(stype){
        var ftit = '';
        var flink = '';
        var lk = '';
        //获取文章标题
        ftit = $('.pctitle').text();
        //获取网页中内容的第一张图片
        flink = $('.pcdetails img').eq(0).attr('src');
        if(typeof flink == 'undefined'){
            flink='';
        }
        //当内容中没有图片时，设置分享图片为网站logo
        if(flink == ''){
            lk = 'http://'+window.location.host+'/static/images/logo.png';
        }
        //如果是上传的图片则进行绝对路径拼接
        if(flink.indexOf('/uploads/') != -1) {
            lk = 'http://'+window.location.host+flink;
        }
        //百度编辑器自带图片获取
        if(flink.indexOf('ueditor') != -1){
            lk = flink;
        }
        //qq空间接口的传参
        if(stype=="qzone"){
            window.open('https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+document.location.href+'?sharesource=qzone&title='+ftit+'&pics='+lk+'&summary='+document.querySelector('meta[name="description"]').getAttribute('content'));
        }
        //新浪微博接口的传参
        if(stype=="sina"){
            window.open('http://service.weibo.com/share/share.php?url='+document.location.href+'?sharesource=weibo&title='+ftit+'&pic='+lk+'&appkey=2706825840');
        }
        //qq好友接口的传参
        if(stype=="qq"){
            window.open('http://connect.qq.com/widget/shareqq/index.html?url='+document.location.href+'?sharesource=qzone&title='+ftit+'&pics='+lk+'&summary='+document.querySelector('meta[name="description"]').getAttribute('content')+'&desc=php自学网，一个web开发交流的网站');
        }
        //生成二维码给微信扫描分享，php生成，也可以用jquery.qrcode.js插件实现二维码生成
        if(stype=="wechat"){
            window.open('http://zixuephp.net/inc/qrcode_img.php?url=http://zixuephp.net/article-1.html');
        }
    }
</script>
</html>
