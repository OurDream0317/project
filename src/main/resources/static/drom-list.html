    <title>宿舍列表</title>
    <style>
        .adddrom{
            width: 200px;
            height: 30px;
            border-radius: 2px;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function () {
            var tmp1="";
            var col="";
            $.ajax({
                type: "GET",
                url: "/drom/selectAll",
                dataType: "json",
                success: function(data){
                    $("#count").text(data.length)
                    console.log(data)
                    $.each(data,function (index,obj) {
                        $.get("/college/xyOne",{"id":obj.dxy},function (data1) {
                            var data1=JSON.parse(data1);
                            tmp1=data1.xyName;
                            console.log(tmp1)
                            $("#"+obj.id+'td1').text(tmp1)
                        })
                        $.get("/college/zyOne",{"id":obj.dzy},function (data1) {
                            var data1=JSON.parse(data1);
                            tmp1=data1.zyName;
                            console.log(tmp1)
                            $("#"+obj.id+'td2').text(tmp1)
                        })
                        $.get("/college/claOne",{"id":obj.dclass},function (data1) {
                            var data1=JSON.parse(data1);
                            tmp1=data1.cname;
                            console.log(tmp1)
                            $("#"+obj.id+'td3').text(tmp1)
                        })
                        $("tbody").append("<tr class=\"text-c\">" +
                            "<td><input name='' type='checkbox' value=''></td>" +
                            "<td>"+(index+1)+"</td>" +
                            "<td>"+obj.dtype+"</td>" +
                            "<td>"+obj.dnumber+"</td>" +
                            "<td>"+obj.dfloor+"</td>" +
                            "<td>"+obj.dnumber1+"</td>" +
                            "<td id="+obj.id+'td1'+"></td>" +
                            "<td id="+obj.id+'td2'+"></td>" +
                            "<td id="+obj.id+'td3'+"></td>" +
                            "<td>"+obj.dprople+"&nbsp;"+obj.dprople1+"&nbsp;"+obj.dprople2+"&nbsp;"+obj.dprople3+"&nbsp;"+obj.dprople4+"&nbsp;"+obj.dprople5+"</td>" +
                            "<td>"+obj.dstatus+"</td>" +
                            "<td style='width: 150px'>&nbsp;<button onclick='updateOne("+obj.id+")'>修改</button>&nbsp;&nbsp;&nbsp;<button>删除</button></td>" +
                            "</tr>")
                    })
                }
            })
            $("#drom").click(function () {
                $("table tr").not(':eq(0)').empty();
                $.ajax({
                    type: "GET",
                    url: "/drom/selectDrom",
                    data:{"type":$("#type").val(),"number":$("#number").val(),"floor":$("#floor").val(),"number1":$("#number1").val()},
                    dataType: "json",
                    success: function(data){
                        $("#count").text(data.length)
                        $.each(data,function (index,obj) {
                            $("tbody").append("<tr class=\"text-c\">" +
                                "<td><input name='' type='checkbox' value=''></td>" +
                                "<td>"+(index+1)+"</td>" +
                                "<td>"+obj.dtype+"</td>" +
                                "<td>"+obj.dnumber+"</td>" +
                                "<td>"+obj.dfloor+"</td>" +
                                "<td>"+obj.dnumber1+"</td>" +
                                "<td>"+obj.dxy+"</td>" +
                                "<td>"+obj.dzy+"</td>" +
                                "<td>"+obj.dclass+"</td>" +
                                "<td>"+obj.dprople+"&nbsp;"+obj.dprople1+"&nbsp;"+obj.dprople2+"&nbsp;"+obj.dprople3+"&nbsp;"+obj.dprople4+"&nbsp;"+obj.dprople5+"</td>" +
                                "<td>"+obj.dstatus+"</td>" +
                                "<td style='width: 150px'>&nbsp;<button onclick='updateOne("+obj.id+")'>修改</button>&nbsp;&nbsp;&nbsp;<button>删除</button></td>" +
                                "</tr>")
                        })
                    }
                })
            })
        })
    </script>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 宿舍管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        宿舍分类：<select id="type" class="btn btn-success"><option>请选择公寓类型</option><option>男生公寓</option><option>女生公寓</option></select>
        宿舍楼号：<input id="number" class="btn btn-success" type="text" style="width:120px;">
        宿舍楼层：<input id="floor" class="btn btn-success" type="text" style="width:120px;">
        宿舍号：<input id="number1" class="btn btn-success" type="text" style="width:120px;">
        <button name="" id="drom" class="btn btn-success" type="button"><i class="Hui-iconfont">&#xe665;</i> 搜宿舍</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius"  href="/drom-add.html"><i class="Hui-iconfont">&#xe600;</i> 添加宿舍</a></span> <span class="r">共有数据：<strong><span id="count"></span></strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="40">序号</th>
                <th width="100">分类</th>
                <th width="40">宿舍楼号</th>
                <th width="40">宿舍楼层</th>
                <th width="80">宿舍号</th>
                <th width="150">学院</th>
                <th width="60">专业</th>
                <th width="100">班级</th>
                <th width="400">宿舍成员</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
